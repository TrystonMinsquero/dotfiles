unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s

set -g base-index 2
set -g mouse on
set -g renumber-windows on
setw -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind | split-window -h 
bind - split-window -v

bind o previous-window
bind i next-window

bind t new-window
bind w kill-window

